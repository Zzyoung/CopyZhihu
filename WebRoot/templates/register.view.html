<div class="view view-signup selected">
	<form ng-submit="vm.register()" id="sign-form-1" autocomplete="off">
		<div class="title">
			<a class="singin-switch" href="#/login">登录<i class="icon-sign-arrow"></i></a>
			<a><i></i><span>注册帐号</span></a>
		</div>
		<div class="input-wrapper">
			<input type="text" name="name" data-auto-focus="focus.type" ng-focus="removePromptByType(prompts,'name')" ng-model="vm.user.name" placeholder="姓名">
		</div>
		<div class="input-wrapper">
			<input type="text" name="loginName" data-auto-focus="focus.type" ng-focus="removePromptByType(prompts,'loginName')" ng-model="vm.user.loginName" placeholder="手机号或邮箱">
		</div>
		<div class="input-wrapper">
			<input type="password" name="password" data-auto-focus="focus.type" ng-focus="removePromptByType(prompts,'password')" ng-model="vm.user.password" placeholder="密码（不少于 6 位）">
		</div>
		<div class="captcha-wrapper">
			<div>
				<div>
					<input id="captcha" name="captcha" data-auto-focus="focus.type" ng-focus="removePromptByType(prompts,'captcha')" placeholder="验证码" ng-model="vm.user.captcha">
				</div>
				<p class="input-wrapper-captcha">
					<a href="#">看不清？换一张</a>
					<img ng-src="/Zhihu/captcha?r={{123456}}" width="120" height="30" />
				</p>
			</div>
		</div>
		<div class="failure"  ng-show='prompts.length>0'>
			<ul>
				<prompt></prompt>
			</ul>
		</div>
		<div class="button-wrapper">
			<button type="submit">注册知乎</button>
		</div>
		<div class="community-signup">
			社交帐号登录 &nbsp;
			<a href="#"><i class="icon-sign-wechat"></i></a>
			<a href="#"><i class="icon-sign-sina"></i></a>
			<a href="#"><i class="icon-sign-qq"></i></a>
		</div>
	</form>
</div>
